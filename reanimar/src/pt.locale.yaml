appTitle: Reanimar
appCaption: Um ensaio sobre a vida marinha.

actOne:
  title: 'I: Mortalidade e Impacto'
  caption: O que acontece nas praias paulistas

  frames:
    -
      style: *style.black
      title: Mais de 4.500 animais marinhos
      content:
        - text: Esse é o número de animais que foram encontrados nas praias de São Paulo entre agosto de 2017 e agosto de 2018. Isso significa que, para cada humano que morre no mar, 6 animais marinhos morrem em terra entre Cananéia e Ubatuba.
    -
      title: Os animais encontrados
      style: *style.white
      content:
        -
          chart:
            type: ColumnChart
            options:
              fontName: Roboto
              height: 540
              isStacked: true
              title: Animais encontrados no litoral de São Paulo (Ago/2016-Ago/2017)
              colors: ['#f88', '#8af']
            data:
              - [Classe, Mortos, Vivos]
              - ["Répteis (tartarugas)", 1749, 157]
              - ["Aves (albatrozes e pinguins)", 1294, 63]
              - ["Mamíferos (golfinhos, baleias e botos)", 297, 1]

    # PMP 17
    -
      title: Os animais encontrados
      style: *style.white
      content:
        -
          chart:
            type: BarChart
            options:
              fontName: Roboto
              height: 540
              title: Animais encontrados por quilômetro monitorado no Estado de São Paulo
            data:
              - [Classe, Vale do Paraíba, Região Metropolitana, Litoral Sul]
              - ["Répteis (tartarugas)", 0.01613, 0.02178, 0.01924]
              - ["Aves (albatrozes e pinguins)", 0.00584, 0.01025, 0.01411]
              - ["Mamíferos (golfinhos, baleias e botos)", 0.00118, 0.00153, 0.0022]
              - [Total, 0.02314, 0.03321, 0.03555]
    -
